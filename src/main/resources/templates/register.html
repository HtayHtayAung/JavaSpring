<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- css -->
<link rel="stylesheet" href="/css/bootstrap.min.css">

<!-- Js -->
<script type="text/javascript" src="/js/bootstap.min.js"></script>

<title>Register Page</title>
</head>
<body>
	<div class="container">
		<h2>User Registration</h2>
		<br />
		<form th:action="@{/register}" th:object="${user}" method="post">
			<div class="form-group row">
				<label for="Username" class="col-sm-2 col-form-label">User
					Name</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="userName"
						th:field="*{username}" required>
				</div>
			</div>

			<div class="form-group row">
				<label for="Password" class="col-sm-2 col-form-label">Password</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="inputPassword"
						th:field="*{password}" required>
				</div>
			</div>
			<div class="form-group row">
				<label for="Email" class="col-sm-2 col-form-label">Email</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="Email"
						th:field="*{email}">
				</div>
			</div>
			<div class="form-group row">
				<label for="Phone No" class="col-sm-2 col-form-label">Phone
					Number</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="phoneNo"
						th:field="*{phoneno}">
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3"></div>
				<div class="col-sm-3">
					<button  type="submit" class=" btn btn-primary">Submit</button>
				</div>
				<div class="col-sm-3">
					<a th:href="@{/login}">Already Register</a>
				</div>
				<div class="col-sm-3" ><label th:if="${checkExist}" style="color:red">Your email has already exists!</label></div>

			</div>

		</form>


	</div>

</body>
</html>
